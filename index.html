<!doctype html>
<html lang="en">

    <head>
        <title>Genshin Battle Chronicles Converter</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>

        <main class="container vh-100 vw-100 text-center">
            <div class="row align-items-center vh-100">
                <div class="col-5">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="inputarea"
                            style="height: 70vh; resize: none;" wrap="off"></textarea>
                        <label for="inputarea">Input</label>
                    </div>
                </div>

                <div class="col-2 text-center">
                    <button type="button" class="btn btn-primary" id="convert-btn">Convert</button>
                </div>

                <div class="col-5">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="outputarea"
                            style="height: 70vh; resize: none;" wrap="off" readonly></textarea>
                        <label for="outputarea">Output</label>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <div hidden>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"></script>
        </div>
    </body>

</html>
