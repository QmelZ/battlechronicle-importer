<!doctype html>
<html lang="en">

    <head>
        <title>Genshin Battle Chronicles Converter</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <!-- Code -->
        <script src="./dist/app.js" type="module"></script>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>

        <main class="container vh-100 vw-100 text-center">
            <div class="row align-items-center vh-100">
                <div class="col-5">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="inputarea"
                            style="height: 70vh; resize: none;" wrap="off"></textarea>
                        <label for="inputarea">Input</label>
                    </div>
                </div>

                <div class="col-2 text-center btn-group-vertical" role="group">
                    <button type="button" class="btn btn-primary" id="convert-btn">Convert</button>

                    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                        data-bs-target="#tutorialModal">Open Modal</button>
                    <div class="modal fade" id="tutorialModal" aria-labelledby="tutorialModalLabel">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="tutorialModalLabel">
                                        Tutorial
                                    </h1>
                                    <button class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Coming soon...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-5">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="outputarea"
                            style="height: 70vh; resize: none;" wrap="off" readonly></textarea>
                        <label for="outputarea">Output</label>
                        <!-- <div style="height: 5vh;" id="copy-btn-outer">
                            <button id="copy-btn" class="btn btn-secondary container">Copy</button>
                        </div> -->
                    </div>
                </div>
            </div>

            <div aria-live="polite" aria-atomic="true" class="position-relative">
                <div class="toast-container bottom-0 end-0 p-3">
                    <div id="copiedToast" class="toast text-bg-primary" role="alert" aria-live="assertive"
                        aria-atomic="true">
                        <div class="d-flex">
                            <div class="toast-body">
                                Content copied to clipboard.
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                                aria-label="Close"></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <!-- place footer here -->
        </footer>
    </body>

</html>
