    <body class="vh-100">
        <header>
            <nav class="navbar navbar-fixed-top vh-10 vw-100 bg-body-secondary">
                <div class="container-fluid">
                    <div class="navbar-brand text-wrap" id="navbar-brand">

                    </div>

        <main class="vh-90 vw-100 text-center d-flex flex-column flex-lg-row align-items-center">
            <div class="p-5 flex-grow-1">
                <div id="inputarea-outer" class="form-floating">
                    <div id="input-loading" style="display: none;">
                        <div class="position-absolute top-50 start-50 translate-middle" style="z-index: 4;">
                            <div class="spinner-border"></div>

                        </div>
                    </div>

                    <div id="dropzone" style="display: none;">
                        <div class="btn btn-secondary disabled position-absolute top-50 start-50 translate-middle"
                            style="z-index: 4;">
                            Drop File Here
                        </div>
                        <div class="position-absolute z-3 w-100 h-100"
                            style="filter: blur(8px); background: rgba(255, 255, 255, 0.8);">
                        </div>
                    </div>

                    <textarea class="form-control input-output-areas round-top" placeholder="" id="inputarea"
                        wrap="off"></textarea>
                    <input type="file" class="position-absolute start-0 bottom-0 p-2 w-100" id="inputfile">
                    <label for="inputarea">Input</label>
                </div>
            </div>

            <div class="px-1 text-center btn-group-vertical" role="group">
                <button type="button" class="btn px-5 btn-primary" id="convert-btn">Convert</button>
                <button type="button" class="btn px-5 btn-secondary border border-primary" data-bs-toggle="modal"

                </button>
                <div class="btn-group" role="group">
                    <button class="btn px-5 btn-secondary border border-primary rounded-bottom dropdown-toggle"

                        How?

                    <ul class="dropdown-menu">

                            <button type="button" class="dropdown-item" data-bs-toggle="modal"
                                data-bs-target="#userscriptTutorialModal">

                            </button>
                        </li>
                        <li>

                                data-bs-target="#manualTutorialModal">
                                Manual (Inspect Element)
                            </button>

                    </ul>

                                <button class="btn-close" data-bs-dismiss="modal"></button>

                                </h1>
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <md-block class="modal-body text-start" src="./doc/tutorial_script.md"></md-block>

                    </div>
                </div>

                        wrap="off" readonly></textarea>

        <div class="toast-container" aria-live="polite" aria-atomic="true">

                    <div class="toast-body">

                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
